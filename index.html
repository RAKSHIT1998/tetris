<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tetris 2025</title>
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5156494121502262" crossorigin="anonymous"></script>
    
    <!-- Social Media SDKs -->
    <!-- Facebook SDK -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    
    <!-- Google Sign-In -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
    
    <!-- Apple Sign-In -->
    <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Previous styles remain unchanged */
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
            color: white;
            font-weight: 500;
        }

        .facebook-btn {
            background: #1877f2;
        }

        .google-btn {
            background: #db4437;
        }

        .apple-btn {
            background: #000000;
        }

        .share-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .share-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #screenshot-preview {
            max-width: 300px;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body class="grid-bg">
    <!-- Auth Modal -->
    <div id="auth-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="glass-effect p-8 rounded-xl max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold text-white mb-6 neon-text text-center">Sign In</h2>
            
            <!-- Social Login Buttons -->
            <div class="space-y-4 mb-6">
                <button onclick="signInWithFacebook()" class="social-btn facebook-btn w-full">
                    <i class="fab fa-facebook"></i>
                    Continue with Facebook
                </button>
                <button onclick="signInWithGoogle()" class="social-btn google-btn w-full">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </button>
                <button onclick="signInWithApple()" class="social-btn apple-btn w-full">
                    <i class="fab fa-apple"></i>
                    Continue with Apple
                </button>
            </div>

            <div class="text-center text-gray-400 my-4">- OR -</div>
            
            <!-- Regular Auth Form -->
            <form id="auth-form" class="space-y-4">
                <input type="text" id="username" placeholder="Username" class="input-field" required>
                <input type="email" id="email" placeholder="Email" class="input-field" required>
                <input type="password" id="password" placeholder="Password" class="input-field" required>
                
                <!-- Difficulty Selection -->
                <div class="mb-4">
                    <label class="text-white block mb-2">Select Difficulty:</label>
                    <select id="difficulty" class="input-field">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>

                <button type="submit" class="btn w-full">Start Playing</button>
            </form>
        </div>
    </div>

    <!-- Share Modal -->
    <div id="share-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="glass-effect p-8 rounded-xl max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold text-white mb-6 neon-text text-center">Share Your Score</h2>
            
            <img id="screenshot-preview" class="mx-auto" alt="Score screenshot">
            
            <div class="flex gap-4 justify-center mt-6">
                <button onclick="shareToFacebook()" class="share-btn">
                    <i class="fab fa-facebook"></i>
                    Share to Facebook
                </button>
                <button onclick="shareToTwitter()" class="share-btn">
                    <i class="fab fa-twitter"></i>
                    Share to Twitter
                </button>
            </div>
            
            <button onclick="closeShareModal()" class="btn w-full mt-6">Close</button>
        </div>
    </div>

    <!-- Rest of the game HTML remains unchanged -->

    <!-- Footer Ads -->
    <div class="fixed bottom-0 left-0 right-0 z-50">
        <!-- Banner Ad -->
        <div class="ad-container w-full max-w-[728px] mx-auto">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-5156494121502262"
                 data-ad-slot="YOUR_BANNER_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>

        <!-- Side Banner Ad -->
        <div class="hidden md:block ad-container w-[300px] h-[250px] absolute bottom-0 right-0">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-5156494121502262"
                 data-ad-slot="YOUR_SIDE_SLOT_ID"
                 data-ad-format="rectangle"></ins>
        </div>
    </div>

    <script src="tetris.js"></script>
    <script src="social.js"></script>
    <script>
        // Initialize ads
        window.onload = function() {
            (adsbygoogle = window.adsbygoogle || []).push({});
            (adsbygoogle = window.adsbygoogle || []).push({});
            
            // Initialize Facebook SDK
            FB.init({
                appId: 'YOUR_FB_APP_ID',
                cookie: true,
                xfbml: true,
                version: 'v12.0'
            });
            
            // Initialize Apple Sign-In
            AppleID.auth.init({
                clientId: 'YOUR_APPLE_CLIENT_ID',
                scope: 'name email',
                redirectURI: 'https://your-redirect-uri.com/callback',
                usePopup: true
            });
        };
    </script>
</body>
</html>
